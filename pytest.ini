[pytest]
# Configure test discovery - only run backend unit/integration tests
# Functional tests in tests/ are meant to run against deployed services
testpaths = backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignore directories that shouldn't be searched for tests
norecursedirs = .git __pycache__ .pytest_cache venv node_modules dist build backend/models backend/schemas backend/services

# Additional settings
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
