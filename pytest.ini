[pytest]
# Configure test discovery
testpaths = backend/tests tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignore model files that start with test_ but aren't tests
ignore_glob = **/models/test_*.py

# Additional settings
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
