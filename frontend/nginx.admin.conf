server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index admin.html;

    # DNS resolver for dynamic upstream resolution (Google DNS)
    resolver 8.8.8.8 8.8.4.4 valid=30s;
    resolver_timeout 5s;

    # Proxy API requests to backend
    location /api/ {
        # Use variable to force runtime DNS resolution
        set $backend_host "sdp-backend-zziiwqh26q-uc.a.run.app";
        # Must include $request_uri when using variable in proxy_pass
        proxy_pass https://$backend_host$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $backend_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # SPA routing - all routes go to admin.html
    location / {
        try_files $uri $uri/ /admin.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint for Cloud Run
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
